<!DOCTYPE html>
<html lang="en-US">

<head>
  <!-- build:css css/all.css -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- endbuild -->
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#005e8f">
  <meta name="background-color" content="#f3f3f3">
</head>

<body>
  <header><span class="status not-visible" role="status">You are viewing this site offline</span>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
        <img id="static" class="visible" src="https://maps.googleapis.com/maps/api/staticmap?center=40.722216,-73.987501&zoom=12&size=800x400&f&markers=color:red%7C40.713829,-73.989667&markers=color:red%7C40.683555,-73.966393&markers=color:red%7C40.747143,-73.985414&markers=color:red%7C40.722216,-73.987501&markers=color:red%7C40.705089,-73.933585&markers=color:red%7C40.674925,-74.016162&markers=color:red%7C40.727397,-73.983645&markers=color:red%7C40.726584,-74.002082&markers=color:red%7C40.743797,-73.950652&markers=color:red%7C40.743394,-73.954235&key=AIzaSyAURfEVsYXdwPpIKjqS2SN87hs01L1TgTI" alt="Static map of restaurants. Click on this image to load dynamic version.">
        
      <div id="map" class="hidden" role="application" aria-live="polite" aria-label="Map of restaurants"></div>
    </section>
    <section>
      <h2 class="not-visible">Restaurants list</h2>
      <div class="filter-options">
        <h3>Filter Results</h3>
        <select aria-label="Filter by neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="Filter by cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" aria-live="polite"></ul>
    </section>
  </main>

<script src="js/common.js"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfh5xX0Unam8EcjtyvjS0a0_P3xv20SKs&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
